<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Delivery - Sign In</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <!--THIS IS HEADER -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">Foodie.</a>

      <!--THIS IS DESKTOP MENU -->
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>

      <div class="desktop-action">
        <a href="#" class="cart-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-value">0</span>
        </a>
        <a href="sign.html" class="btn">Sign in <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
      </div>


    </nav>
  </header>

  <!--THIS IS SIGNIN FORM -->
  <main>
    <section class="signin-section">
      <div class="form-container">
        <h2>Sign In</h2>
        <p>Welcome back! Please login to continue.</p>
        <form action="#" method="post" class="signin-form">
          <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-options">
            <label><input type="checkbox" name="remember"> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </section>
  </main>

  <!--THIS IS FOOTER -->
  <footer>
    <p>&copy; 2025 Foodie Delivery. All Rights Reserved.</p>
  </footer>
</body>


<script>
  (function () {
    const form = document.querySelector(".signin-form");
    if (!form) return;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/api/users/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }) 
        });

        const result = await response.text();
        alert(result);

        if (result.includes("successful")) {
         
          localStorage.setItem("foodie_current_user", JSON.stringify({ email }));

          
          let lastPage = localStorage.getItem("foodie_last_page") || "index.html";
          window.location.href = lastPage;
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to connect to backend. Make sure Spring Boot is running.");
      }
    });
  })();
</script>


</html>
