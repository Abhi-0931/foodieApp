<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Delivery - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">Foodie.</a>

      <!--THIS IS DESKTOP MENU -->
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>

      <div class="desktop-action">
        <a href="#" class="cart-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-value">0</span>
        </a>
        <a href="sign.html" class="btn">Sign in <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
      </div>


    </nav>
  </header>

  <!-- SIGN UP FORM -->
  <main>
    <section class="signup-section">
      <div class="form-container">
        <h2>Create Account</h2>
        <p>Join Foodie today and start ordering delicious food!</p>
        <form action="#" method="post" class="signup-form">
          <div class="input-group">
            <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="input-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="signin-link">Already have an account? <a href="sign.html">Sign In</a></p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Foodie Delivery. All Rights Reserved.</p>
  </footer>
</body>

</html>
