<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="logo">Foodie.</a>
    <ul class="navlist">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
    <div class="desktop-action">
      <a href="cart.html" class="cart-icon">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="cart-value">0</span>
      </a>
      <a href="sign.html" class="btn">Sign in <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
  </nav>
</header>

<section class="cart-section">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>

  <div class="delivery-box">
    <h3>Select Delivery Address</h3>
    <select id="address">
      <option value="">Select Address</option>
      <option value="123 Main Street, Kurnool">123 Main Street, Kurnool</option>
      <option value="456 Park Avenue, New York">456 Park Avenue, New York</option>
      <option value="789 Lake Road, Chicago">789 Lake Road, Chicago</option>
    </select>
  </div>

  <div class="payment-box">
    <h3>Select Payment Method</h3>
    <label><input type="radio" name="payment" value="card" checked> 💳 Card</label>
    <label><input type="radio" name="payment" value="upi"> 🏦 UPI</label>
    <label><input type="radio" name="payment" value="cod"> 💵 COD</label>
  </div>

  <div class="final-bill">
    <p id="subtotal">Subtotal: $0</p>
    <p id="delivery-charge">Delivery: $0</p>
    <p id="discount">Discount: $0</p>
    <h3 id="final-total">Final Total: $0</h3>
  </div>

  <div class="place-order-box">
    <button id="placeOrderBtn">Place Order</button>
  </div>
</section>

<footer>
  <p>© 2025 Foodie. All rights reserved.</p>
</footer>

<script src="cart.js"></script>
</body>
</html>
