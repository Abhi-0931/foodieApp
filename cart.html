<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Foodie.</a>

      <!-- DESKTOP MENU -->
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>

      <div class="desktop-action">
        <a href="cart.html" class="cart-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-value">0</span>
        </a>
        <a href="sign.html" class="btn">Sign in <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
      </div>
    </nav>
  </header>

  <!-- CART SECTION -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total"></h3>
  </section>

  <footer>
    <p>© 2025 Foodie. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

   <script>
    // Fetch cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const cartValue = document.querySelector(".cart-value");

      cartItems.innerHTML = "";

      if(cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "";
        cartValue.textContent = "0";
        return;
      }

      let total = 0;
      let count = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        count += item.quantity;

        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="details">
              <h4>${item.name}</h4>
              <p>$${item.price} × <span class="quantity">${item.quantity}</span></p>
              <div class="quantity-controls">
                <button onclick="decreaseQuantity(${index})">-</button>
                <button onclick="increaseQuantity(${index})">+</button>
              </div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      cartTotal.textContent = "Total: $" + total.toFixed(2);
      cartValue.textContent = count;
    }

    function increaseQuantity(index) {
      cart[index].quantity += 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function decreaseQuantity(index) {
      if(cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
